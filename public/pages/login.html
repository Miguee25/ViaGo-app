<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi√≥n</title>
  <link rel="stylesheet" href="../styles/style5.css">
</head>
<body class="fondo-oscuro">
  <div class="contenedor-formulario">
    <h2>Iniciar sesi√≥n</h2>

    <form id="form-login">
      <input type="email" id="correo" placeholder="Correo Electr√≥nico" required><br>
      <input type="password" id="clave" placeholder="Contrase√±a" required><br>
      <button type="submit">Entrar</button>
      <button class="btn-principal" onclick="window.location.href='bienvenida.html'">‚¨Ö Volver</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <!-- ‚úÖ Script movido al final -->
  <script>
    document.getElementById('form-login').addEventListener('submit', async (e) => {
      e.preventDefault();

      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;

      const respuesta = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ correo, clave })
      });

      const data = await respuesta.json();
      document.getElementById('mensaje').innerText = data.mensaje;

      console.log('üîç Tipo de usuario:', data.tipo); // Para depuraci√≥n

      if (data.exito) {
        setTimeout(() => {
          if (data.tipo?.trim().toLowerCase() === 'conductor') {
            window.location.href = '/pages/conductor.html';
          } else {
            window.location.href = '/pages/mapa.html';
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
