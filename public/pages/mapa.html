<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa con Mapbox y GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    #contenedor {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      flex: 3;
    }

    #formulario {
      flex: 4;
      padding: 20px;
      background-color: #1e1e1e;
      overflow-y: auto;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    h2 {
      margin-top: 0;
      color: #f1f1f1;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #f1f1f1;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #00C853;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b04c;
    }

    #viajeInfo div {
      margin-top: 5px;
      font-size: 16px;
    }

    #btnSolicitar {
      background-color: #2962FF;
    }

    #btnSolicitar:hover {
      background-color: #0039cb;
    }
  </style>
</head>

<body>

  <div id="contenedor">
    <div id="map"></div>

    <div id="formulario">
      <h2>Solicita tu viaje</h2>

      <label for="servicio">Tipo de servicio:</label>
      <select id="servicio">
        <option value="basico">Básico</option>
        <option value="confort">Confort</option>
      </select>

      <label for="pasajeros">Cantidad de pasajeros:</label>
      <input type="number" id="pasajeros" min="1" max="6" />

      <label for="origen">Punto A (origen):</label>
      <input type="text" id="origen" placeholder="Ej: Calle 123, Bogotá" />

      <label for="destino">Punto B (destino):</label>
      <input type="text" id="destino" placeholder="Ej: Carrera 45, Bogotá" />

      <div id="distancia" style="
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #00ffcc;
        background-color: #222;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,255,204,0.5);
        text-align: center;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;">
      </div>

      <div id="duracion" style="
       margin-top: 10px;
      font-size: 18px;
      color: #00bcd4;
      text-align: center;
      "></div>

      <!-- NUEVOS ELEMENTOS -->
      <div id="viajeInfo" style="display: none; margin-top: 20px; padding: 15px; background-color: #1a1a1a; border-radius: 12px; box-shadow: 0 0 10px rgba(0,255,204,0.3);">
        <div id="pais">🌎 País: </div>
        <div id="moneda">💰 Moneda: </div>
        <div id="precioLocal">🏷 Precio local: </div>
        <div id="precioUSD">💵 Precio en USD: </div>
        <div id="tipoServicioInfo">🚘 Tipo de servicio: </div>
        <div id="tasa">🔁 Tasa de cambio: </div>
        <div id="recargo">➕ Recargo Confort: </div>

      </div>

      <button id="btnSolicitar" style="display: none;">🚖 Solicitar viaje</button>

      <button onclick="eliminarUltimoDestino()">🗑️ Eliminar último destino</button>
      <button onclick="reiniciarMapa()">🔄 Reiniciar Mapa</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>
  <script src="../scripts/mapa.js"></script>
</body>
</html>
