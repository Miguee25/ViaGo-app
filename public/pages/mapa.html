<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa con Mapbox y GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    #contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #map {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #formulario {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%) scale(0.75);
      transform-origin: center bottom;
      width: 85%;
      max-width: 340px;
      max-height: 42vh;
      padding: 12px 16px;
      background: rgba(20, 20, 20, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.2);
      overflow-y: auto;
      z-index: 5;
      text-align: left;
      transition: all 0.3s ease;
    }

    h2 {
      margin-top: 0;
      color: #f1f1f1;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #ddd;
    }

    input, select {
      width: auto;
      min-width: 200px;
      max-width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #f1f1f1;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #00C853;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b04c;
    }

    #viajeInfo div {
      margin-top: 5px;
      font-size: 16px;
    }

    #btnSolicitar {
      background-color: #2962FF;
    }

    #btnSolicitar:hover {
      background-color: #0039cb;
    }

    .input-ampliado {
      width: 95%;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div id="contenedor">
    <div id="map"></div>

    <!-- ‚úÖ Botones flotantes -->
    <div id="botonesFlotantes" style="
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    ">

      <!-- Expandir formulario -->
      <button id="btnExpandir" title="Mostrar/ocultar formulario del viaje" style="
        background-color: #00ffc3;
        color: #121212;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
      ">üöñ‚á≥</button>

      <!-- Eliminar √∫ltimo destino -->
      <button id="btnEliminarDestino" title="Eliminar √∫ltimo destino" onclick="eliminarUltimoDestino()" style="
        background-color: #ff5252;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 82, 82, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
      ">‚ùå</button>

      <!-- Reiniciar mapa -->
      <button id="btnReiniciarMapa" title="Reiniciar mapa" onclick="reiniciarMapa()" style="
        background-color: #448aff;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(68, 138, 255, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
      ">üîÑ</button>
    </div>

    <!-- üßæ Detalles del viaje -->
    <div id="formulario">
      <h2>Solicita tu viaje</h2>

      <label for="servicio">Tipo de servicio:</label>
      <select id="servicio">
        <option value="basico">B√°sico</option>
        <option value="confort">Confort</option>
      </select>

      <label for="pasajeros">Cantidad de pasajeros:</label>
      <input type="number" id="pasajeros" min="1" max="6" />

      <label for="origen">Punto A (origen):</label>
      <input type="text" id="origen" class="input-ampliado" placeholder="Ej: Calle 123, Bogot√°" />

      <label for="destino">Punto B (destino):</label>
      <input type="text" id="destino" class="input-ampliado" placeholder="Ej: Carrera 45, Bogot√°" />

      <div id="distancia" style="
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #00ffcc;
        background-color: #222;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,255,204,0.5);
        text-align: center;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;">
      </div>

      <div id="duracion" style="
        margin-top: 10px;
        font-size: 18px;
        color: #00bcd4;
        text-align: center;">
      </div>

      <div id="viajeInfo" style="display: none; margin-top: 20px; padding: 15px; background-color: #1a1a1a; border-radius: 12px; box-shadow: 0 0 10px rgba(0,255,204,0.3);">
        <div id="pais">üåé Pa√≠s: </div>
        <div id="moneda">üí∞ Moneda: </div>
        <div id="precioLocal">üè∑ Precio local: </div>
        <div id="precioUSD">üíµ Precio en USD: </div>
        <div id="tipoServicioInfo">üöò Tipo de servicio: </div>
        <div id="tasa">üîÅ Tasa de cambio: </div>
        <div id="recargo">‚ûï Recargo Confort: </div>
      </div>

      <button id="btnSolicitar" style="display: none;">üöñ Solicitar viaje</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../scripts/mapa.js" defer></script>
</body>
</html>
