<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="../styles/style5.css">
</head>
<body class="fondo-oscuro">
  <div class="contenedor-formulario">
    <h2>Crear cuenta</h2>

    <form id="formRegistro">
      <input type="text" id="nombre" placeholder="Tu nombre" required><br>
      <input type="email" id="correo" placeholder="Correo Electr√≥nico" required><br>
      <input type="password" id="clave" placeholder="Contrase√±a" required><br>

      <label for="tipo">Tipo de usuario</label><br>
      <select id="tipo" required>
        <option value="">-- Selecciona una opci√≥n --</option>
        <option value="pasajero">üßç Pasajero</option>
        <option value="conductor">üöó Conductor</option>
      </select><br><br>

      <button type="submit">Registrarme</button>
    </form>

    <p id="mensaje"></p>

    <p>
      ¬øYa tienes cuenta?
      <a href="login.html" class="boton-volver">Inicia sesi√≥n</a>
    </p>
  </div>

  <script>
    document.getElementById('formRegistro').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;
      const tipo = document.getElementById('tipo').value;

      const respuesta = await fetch('/registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nombre,
          correo,
          contrase√±a: clave, // ‚úÖ CORREGIDO
          tipo
        })
      });

      const data = await respuesta.json();
      document.getElementById('mensaje').innerText = data.mensaje;
    });
  </script>
</body>
</html>
