<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a ViaGo</title>
  <link rel="stylesheet" href="../styles/style5.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
    }

    .logo-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .logo-img {
      width: 180px;
      border-radius: 12px;
      margin-bottom: 20px;
      animation: girarLogo 1.2s ease-out;
    }

    .mensaje-bienvenida {
      font-size: 22px;
      color: #fff;
      font-weight: bold;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    .btn-principal {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00c851;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-principal:hover {
      background-color: #007e33;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes girarLogo {
      0% {
        transform: rotateY(90deg) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="fondo-oscuro">
  <div class="logo-container">
  <img src="/assets/logo-viago-sin-fondo.png" class="logo-img" alt="Logo ViaGo">

    <div class="mensaje-bienvenida">¡Bienvenido a ViaGo viajes!</div>
    <button class="btn-principal" onclick="window.location.href='/pages/login.html'">Iniciar sesión</button>
    <button class="btn-principal" onclick="window.location.href='/pages/registro.html'">Registrarse</button>
  </div>
</body>
</html>
