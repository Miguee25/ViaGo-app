<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a ViaGo</title>
  <link rel="stylesheet" href="../styles/style5.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out;
      width: 100%;
      max-width: 360px;
    }

    .logo-img {
      width: 160px;
      border-radius: 12px;
      margin-bottom: 20px;
      animation: girarLogo 1.2s ease-out;
    }

    .mensaje-bienvenida {
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    .btn-principal {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00c851;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-principal:hover {
      background-color: #007e33;
      transform: scale(1.03);
    }

    .roles-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .rol-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background-color: #2e2e2e;
      color: white;
      transition: 0.3s;
    }

    .rol-btn:hover, .rol-btn.active {
      background-color:#26a69a;
      color: #000;
    }

    #subtituloRol {
      font-size: 16px;
      color: #90ee90;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes girarLogo {
      0% { transform: rotateY(90deg) scale(0.8); opacity: 0; }
      100% { transform: rotateY(0deg) scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="/assets/logo-viago-sin-fondo.png" class="logo-img" alt="Logo ViaGo">

    <div class="mensaje-bienvenida">¬°Bienvenido a ViaGo viajes!</div>

    <!-- Selector de rol -->
    <div class="roles-container">
      <button class="rol-btn active" onclick="seleccionarRol('conductor')">Conductor</button>
      <button class="rol-btn" onclick="seleccionarRol('pasajero')">Pasajero</button>
    </div>

    <!-- Subt√≠tulo minimalista -->
    <div id="subtituloRol">üë®‚Äç‚úàÔ∏è Perfil: Conductor</div>

    <!-- Botones -->
    <button class="btn-principal" onclick="redirigir('login')">Iniciar sesi√≥n</button>
    <button class="btn-principal" onclick="redirigir('registro')">Registrarse</button>
  </div>

  <script>
    let rolSeleccionado = 'conductor';

    function seleccionarRol(rol) {
      rolSeleccionado = rol;

      // Cambiar subt√≠tulo
      const subtitulo = document.getElementById('subtituloRol');
      if (rol === 'conductor') {
        subtitulo.textContent = 'üë®‚Äç‚úàÔ∏è Perfil: Conductor';
      } else {
        subtitulo.textContent = 'üßç‚Äç‚ôÇÔ∏è Perfil: Pasajero';
      }

      // Estilos activos
      const botones = document.querySelectorAll('.rol-btn');
      botones.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function redirigir(ruta) {
      // Guardar el rol en localStorage
      localStorage.setItem('rol', rolSeleccionado);

      // Redirigir seg√∫n acci√≥n
      window.location.href = `/pages/${ruta}.html`;
    }
  </script>
</body>
</html>
